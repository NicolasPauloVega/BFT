{% extends "layout_admin.html" %}
{% load static %}
{% block title %}BFTA - REGISTRAR USUARIO{% endblock %}
{% block content %}
<div class="container">
    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <div class="row">
                <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                <div class="col-lg-7">
                    <div class="p-5">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">Crea una nueva categoria</h1>
                        </div>
                        <br>
                        <form class="user" method='POST'>
                            {% csrf_token %}
                            {% if messages %}
                                {% for message in messages %}
                                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                                        {{ message }}
                                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                    </div>
                                {% endfor %}
                            {% endif %}
                            <div class="form-group">
                                <label for="nombre_categoria" class="form-label">Nombre de la Categoría</label>
                                <input type="text" class="form-control form-control-user" name="nombre_categoria" placeholder="Nombre de la categoría" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-user btn-block">
                                Guardar
                            </button>
                        </form>
                        <hr>
                        <div class="text-center">
                            <a class="small" href="{% url 'category' %}">Volver</a>
                        </div>
                        <br>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
