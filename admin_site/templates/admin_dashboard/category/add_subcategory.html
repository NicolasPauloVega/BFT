{% extends "layout_admin.html" %}
{% load static %}
{% block title %} Crear subcategorias {% endblock %}
{% block content %}
<div class="container">
    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <div class="row">
                <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                <div class="col-lg-7">
                    <div class="p-5">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">Crea una nueva actividad</h1>
                        </div>
                        <br>
                        <form class="user" method='POST'>
                            {% csrf_token %}
                            {% if messages %}
                                {% for message in messages %}
                                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                                        {{ message }}
                                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                    </div>
                                {% endfor %}
                            {% endif %}
                            <div class="form-group">
                                <input type="text" class="form-control form-control-user" name="categoria" value="{{ category.id }}" hidden>
                            </div>
                            <div class="form-group">
                                <label for="nombre_subcategoria" class="form-label">Nombre de la actividad</label>
                                <input type="text" class="form-control form-control-user" name="nombre_subcategoria" placeholder="Nombre de la actividad" required>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <label for="puntos+" class="form-label">Puntos (+)</label>
                                    <input type="number" min="0" max="1000" required class="form-control form-control-rol" placeholder="Puntos por cumplimiento" name="puntos_positivos">
                                </div>
                                <div class="col-sm-6">
                                    <label for="puntos-" class="form-label">Puntos (-)</label>
                                    <input type="number" name="puntos_negativos" class="form-control form-control-rol" placeholder="Puntos por incumplimiento" min="0" max="1000" required>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary btn-user btn-block">
                                Guardar
                            </button>
                        </form>
                        <hr>
                        <div class="text-center">
                            <a class="small" href="{% url 'category' %}">Volver</a>
                        </div>
                        <br>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
